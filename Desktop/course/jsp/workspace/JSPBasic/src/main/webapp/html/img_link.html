<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 이미지 태그 -->
	<!-- 태그 안에는 속성을 기술할 수 있다. src의 경로를 넣는다 -->
	<img src="cat.jpg" alt="고양이" width="200px" height="200px">
	<img src="dog.jpg" alt="강아지" width="300px" height="300px">
	
	<!-- 다른 페이지로 이동하는 a태그 -->
	<a href="https://www.naver.com">네이버로이동</a>
	<!-- 프로젝트의 다른 파일로 이동 -->
	<a href="hello.html">hello페이지로 이동</a>
	
	<hr>
	
	<!-- 사진에 이동할 페이지 태그 -->
	<a href="https://www.daum.net">
	<img src="cat.jpg" alt="고양이">
	</a>
	
	
	
	


</body>
</html>
