<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>Emp 정보 (테이블 안에 표현하세요)</h3>
	
	<form>
	<table border="1">
	
	
		<tr>
			<td> 사원번호 </td>
			<td> <input type="text" size="10" > </td>
		</tr>

		</tr>

			<td> <input type="radio" name="gender">남자
					 <input type="radio" name="gender">여자 </td>
		</tr>
		
		<tr>
			<td> 직업 </td>
			<td> <input type="text" size="10" > </td>
		</tr>
		
		<tr>
			<td> 상사 </td>

					 </select> </td>
		</tr>

		<tr>
			<td> 급여 </td>

		</tr>

		</tr>
		
		<tr>
			<td> 부서번호 </td>

						<option>10 accounting Newyork</option>
						<option>aaaaaaa</option>
						<option>aaaaafffff</option>
						<option>wwwww</option>
					 </select> </td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="저장">
				<input type="button" value="취소">
			</td>
		</tr>
	
	
	</table>
	</form>

</html>
